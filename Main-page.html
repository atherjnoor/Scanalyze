<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Visual Content -->
        <div class="left-section">
            <img src="https://via.placeholder.com/400x400?text=Summary+Document " alt="Summary Document" class="summary-image">
            <img src="https://via-placeholder.com/50x50?text=+ " alt="Plus Icon" class="plus-icon">
            <img src="https://via-placeholder.com/50x50?text= 🔍" alt="Search Icon" class="search-icon">
            <img src="https://via-placeholder.com/50x50?text= ✎" alt="Pen Icon" class="pen-icon">
        </div>

        <!-- Right Section: Sign-Up Form -->
        <div class="right-section">
            <h1>Sign up</h1>
            <p>Get started by entering your details</p>
            <form action="#" method="post">
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" placeholder="First Last" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <img src="https://via-placeholder.com/20x20?text= 📧" alt="Email Icon" class="icon-email">

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
                <img src="https://via-placeholder.com/20x20?text= 👤" alt="User Icon" class="icon-user">

                <label for="password">Choose a secure password</label>
                <input type="password" id="password" placeholder="**********" required>
                <img src="https://via-placeholder.com/20x20?text= 👁️" alt="Eye Icon" class="icon-eye">

                <label for="confirm-password">Confirm your password</label>
                <input type="password" id="confirm-password" placeholder="**********" required>
                <img src="https://via-placeholder.com/20x20?text= 🔒" alt="Lock Icon" class="icon-lock">

                <div class="terms">
                    <input type="checkbox" id="terms-checkbox" required>
                    <label for="terms-checkbox">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                </div>

                <button type="submit" class="join-now-btn">Join Now</button>
            </form>

            <p class="already-member">Already a member? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
